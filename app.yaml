application: toddhdow-mlb
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /YHandler
  script: YHandler.app

- url: /.*
  script: hello.app

libraries:
- name: webapp2
  version: "2.5.1"

- name: requests
  version: latest

- name: urllib3
  version: latest
  